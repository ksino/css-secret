<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Intrinsic sizing ✿ Dabblet result</title>
<style>

/**

 * Intrinsic sizing

 */

.min-content {
    max-width: 300px;
    max-width: min-content;
    margin: auto;
}

figure > img {
    max-width: 300px;
    /*max-width: inherit;*/

}

/* Basic styling */
figure {
    padding: 10px;
    border: 1px solid silver;
}
</style>

</head>
<body>
    <p>她秀雅绝俗，自有一股轻灵之气，肌肤娇嫩、神态悠闲、美目流盼、桃腮带笑、含辞未吐、气若幽兰，说不尽的温柔可人。</p>
    <figure class="show">
        <img class="girl" src="../img/36.jpg">
        <figcaption>
            她秀美的娥眉淡淡的蹙着，在她细致的脸蛋上扫出浅浅的忧虑，让她原本美得出奇的容貌更添了一份我见犹怜的心动。
        </figcaption>
    </figure>
    <p> 她肌肤胜雪，双目犹似一泓清水，顾盼之际，自有一番清雅高华的气质，让人为之所摄、自惭形秽、不敢亵渎。但那冷傲灵动中颇有勾魂摄魄之态，又让人不能不魂牵蒙绕。</p>
</body>

</html>
